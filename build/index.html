<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../src/assets/stylesheets/index.css">
    <title>Guitar</title>
</head>
<body>
<div class="wrapper">
<header class="header">
    <div class="header__container">
        <a href="" class="header__logo">
            <img src="../src/assets/images/content/header/logo.svg" alt="Logo">
        </a>
        <nav class="header__menu menu">
            <ul class="menu__list">
            <li class="menu__item">
                <a href="#" class="menu__link">Store</a>
            </li>
            <li class="menu__item">
                <a href="#" class="menu__link">Collections</a>
            </li>
            <li class="menu__item">
                <a href="#" class="menu__link">Support</a>
            </li>
            </ul>
        </nav>
    </div>
</header>
<main class="page">
    <section class="page__main main">
    <div class="main__container">
        <div class="main__content">
    <h1 class="main__title title">Browse top quality <span>Guitars</span> online</h1>
    <p class="main__text">Explore 50k+ latest collections of branded guitars online with Rhythm.</p>
    <div class="main__actions actions-main">
        <a href="#" class="actions-main__button">Get the App</a>
        <div class="actions-main__icon">
            <img src="../src/assets/images/content/header/play-market.svg" alt="Play Market">
        </div>
        <div class="actions-main__icon">
            <img src="../src/assets/images/content/header/apple-store.svg" alt="Apple Store">
        </div>
    </div>
    </div>
        <div class="main__decor">
            <div class="decor-main">
            <div class="decor-main__img">
                <img src="../src/assets/images/content/header/header-decoration.png" alt="Main decoration">
            </div>
            </div>
        </div>
    </div>
    </section>
    <section class="page__store store">
        <div class="store__container">
            <h1 class="store__title title">Check out the <span>Store</span></h1>
        </div>
    </section>
</main>
<footer class="footer">Footer</footer>
</div>

</html>
